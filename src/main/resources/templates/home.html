<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>こんにちは！</title>
</head>
<body>
  <div th:if="${name} != null" >
    <span th:text="'こんにちは、' + ${name} + 'さん！'"></span>
  </div>
  <div th:unless="${name} != null" >
    <span th:text="'名前が入力されていません！'"></span>
  </div>
</body>
</html>
