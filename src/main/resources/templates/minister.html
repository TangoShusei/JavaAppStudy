<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>検索結果</title>
</head>
<body>
  <h1>結果</h1>
  <div th:if="${ministerName} != null" >
    <span th:text="'結果：' + ${ministerName}"></span>
  </div>
  <div th:unless="${ministerName} != null" >
    <span th:text="'結果が見つかりませんでした。'"></span>
  </div>
</body>
</html>
